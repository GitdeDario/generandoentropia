{% extends "appGenerandoEntropia/layout.html" %}
{% load static %}

{% block title %}{% endblock %}
{% block body %}
<h1>PÁGINA EN CONSTRUCCIÓN.</h1>
<h2>Registro de nuevo usuario</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Nombre de usuario">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Correo electrónico">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Contraseña">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirmar contraseña">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    ¿Ya posee una cuenta? <a href="{% url 'loquenosepuededecir' %}">Ingrese aquí.</a>

{% endblock %}
